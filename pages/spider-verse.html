    <main>
        <h4>Dejanos tu email y nos pondremos en contacto.</h4>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                    <img src="../resources/spideyabrazo.jpg" class="carrousel__altura" alt="abrazo de spiderman">
            </div>
            <div class="carousel-item">
                    <img src="../resources/spidervillanos.jpg" class="carrousel__altura" alt="tres spiderman vs villanos">
            </div>
            <div class="carousel-item">
                    <img src="../resources/spider-man-no-way-home-imagenes-oficiales-spider-verse-cover.jpg" class="carrousel__altura" alt="tres spiderman">
            </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        <section class="mx-5 mt-3">
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid gap-2 d-md-block my-3">
                    <button class="btn btn-primary" type="button">Enviar</button>
                </div>
            </form>
        </section>
    </main>
